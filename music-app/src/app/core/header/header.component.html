<mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
<header class="header container">
  <div>
    <a routerLink="/music/home" ariaCurrentWhenActive="page">
      <h1>RS Music App</h1>
    </a>
  </div>
  <div>
    <ng-container *ngIf="isSearchRoute">
      <mat-form-field class="search-input">
        <input matInput type="text" placeholder="Search" [formControl]="searchControl">
        <mat-icon *ngIf="!searchValue" matSuffix class="search-btn">search</mat-icon>
        <mat-icon *ngIf="searchValue" matSuffix mat-icon-button (click)="searchControl.setValue('')" class="search-btn">close</mat-icon>
      </mat-form-field>
    </ng-container>
  </div>
  <div>
    <a routerLink="/settings" ariaCurrentWhenActive="page">
      <button mat-fab extended="" color="basic">
        <mat-icon>
          <svg class="icon">
            <use attr.xlink:href="{{ userIcon }}"></use>
          </svg>
        </mat-icon>
        Jake
      </button>
    </a>
  </div>
</header>
