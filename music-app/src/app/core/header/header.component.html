<mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
<header class="header container">
  <div>
    <a routerLink="/music/home" ariaCurrentWhenActive="page">
      <h1>RS Music App</h1>
    </a>
  </div>
  <div class="search-container">
    <ng-container *ngIf="isSearchRoute">
      <mat-form-field class="example-form-field">
        <input matInput type="text" placeholder="Search" [(ngModel)]="searchValue" [formControl]="searchControl">
        <mat-icon *ngIf="!searchValue" matSuffix>search</mat-icon>
        <mat-icon *ngIf="searchValue" matSuffix mat-icon-button (click)="searchValue=''">close</mat-icon>
      </mat-form-field>
    </ng-container>
  </div>
  <div>
    <a routerLink="/settings" ariaCurrentWhenActive="page">
      <button mat-fab extended="" color="basic">
        <mat-icon>
          <svg class="icon">
            <use xlink:href="../../../assets/icons/user-icons-sprite.svg#icons8-jake"></use>
          </svg>
        </mat-icon>
        Jake
      </button>
    </a>
  </div>
</header>
