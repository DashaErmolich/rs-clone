<mat-form-field class="playlist namesuggestions">
  <mat-label>Playlist name</mat-label>
  <input matInput type="text" [(ngModel)]="value">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<mat-form-field class="example-form-field">
  <mat-label>Track</mat-label>
  <input matInput type="text" (change)="getSearch($event.currentTarget)">
</mat-form-field>
<button mat-fab extended color="primary" (click)="saveCustomPlayList()">Save</button>
<app-custom-playlist-tracks [tracks]="tracks" [customPlaylistTracks]="customPlaylistTracks" class="tracks-container" [ngClass]="{'tracks-container_small': isSmall, 'tracks-container_handset': isHandset}"></app-custom-playlist-tracks>
