<mat-form-field class="playlist namesuggestions">
  <mat-label>Playlist name</mat-label>
  <input matInput type="text" [(ngModel)]="playListName" [formControl]="nameControl">
  <button *ngIf="playListName" matSuffix mat-icon-button aria-label="Clear" (click)="playListName=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<mat-form-field class="example-form-field">
  <mat-label>Search tracks</mat-label>
  <input matInput type="text" [formControl]="searchControl">
</mat-form-field>
<button mat-fab extended color="primary" (click)="saveCustomPlayList()">Save</button>
<app-custom-playlist-tracks *ngIf="!isLoading" [tracks]="tracks" [customPlaylistTracks]="customPlaylistTracks" class="tracks-container" [ngClass]="{'tracks-container_small': isSmall, 'tracks-container_handset': isHandset}"></app-custom-playlist-tracks>
