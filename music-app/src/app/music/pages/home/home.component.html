<h1 *ngFor="let greeting of greetings" l10nTranslate class="title-h2">
  <span *ngIf="isThisTimeOfDay(greeting.hoursStart, greeting.hoursEnd)">
    {{ greeting.message }}
  </span>
</h1>

<div *ngIf="genres && genres.length !==0" class="mb-large">
  <h2 l10nTranslate class="title-h2">home.genres</h2>
  <app-genres [genres]="genres" class="suggestions-container"
    [ngClass]="{'suggestions-container_small': isSmall, 'suggestions-container_handset': isHandset}"></app-genres>
</div>

<div *ngIf="chartRecommendations.tracks.data && chartRecommendations.tracks.data.length !== 0" class="mb-large">
  <h2 l10nTranslate class="title-h2">{{ chartRecommendations.tracks.title }}</h2>
  <app-tracks [tracks]="chartRecommendations.tracks.data" class="suggestions-tracks"
    [ngClass]="{'suggestions-tracks_small': isSmall}"></app-tracks>
</div>
