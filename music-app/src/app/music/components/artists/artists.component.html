<mat-card *ngFor="let artist of artists" class="card-rectangular" [routerLink]="['/music/artist', artist.id]">
  <div class="image-wrapper">
    <img src="{{artist.picture_medium ? artist.picture_medium : defaultImg}}" alt={{artist.name}}>
  </div>
  <mat-card-content class="card-title-h1">{{artist.name | titlecase}}</mat-card-content>
  <mat-card-content class="card-title-h2 less-opacity" l10nTranslate>search.results.artist</mat-card-content>
</mat-card>
