<mat-card *ngFor="let playlist of customPlaylists; let i=index" class="card" [style.background]="randomColor(i)"
  [routerLink]="['/music/user-play-list', playlist.id]">
  <mat-card-content>{{playlist.title | titlecase}}</mat-card-content>
  <img class="card-img" src="../../../../assets//icons/note.svg"
    alt={{playlist.title}}>
</mat-card>
