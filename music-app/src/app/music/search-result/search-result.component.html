<div *ngIf="result" class="search-result-wrapper">
  <div [ngSwitch]="resultType" class="flex-row search-result-container" [ngClass]="{'search-result-container_small': isSmall}">
    <div class="search-result__image" [ngClass]="{'search-result__image_small': isSmall}">
      <img [src]="imgSrc" [alt]="title">
    </div>
    <div class="search-result-block">
      <div class="search-result-type">{{ type }}</div>
      <h2 class="search-result-title">{{ title }}</h2>
      <div *ngIf="description" class="search-result-description less-opacity">{{ description }}</div>
      <div *ngSwitchCase="'album'" class="search-result-description less-opacity">
        <div class="artist-img"><img [src]="artistImg" [alt]="artistName"></div>
        <div class="artist-name" [routerLink]="['/music/artist', artistId]">{{ artistName }}</div>
        <div *ngIf="albumRelease" class="album-release">{{albumRelease}}</div>
      </div>
    </div>
  </div>
  <div class="search-result-container-btns">
    <button mat-fab color="primary" (click)="playPause(0)">
      <mat-icon>{{ !isPlay ? 'play_arrow' : 'pause' }}</mat-icon>
    </button>
    <button mat-fab extended color="primary" (click)="likeSearchResult()">
      <mat-icon>favorite</mat-icon>
      {{isLiked ? 'FOLLOW' :'ADD TO FAVS' }}
    </button>
  </div>
  <app-tracks *ngIf="!loading" [tracks]="tracks" class="tracks-container" [ngClass]="{'tracks-container_small': isSmall}"></app-tracks>
</div>
