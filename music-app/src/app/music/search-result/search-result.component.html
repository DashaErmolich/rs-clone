<div *ngIf="result" class="scrollable">
  <div class="search-result-wrapper">
    <div [ngSwitch]="resultType" class="search-result-container">
      <div class="search-result-image"><img [src]="imgSrc" [alt]="title"></div>
      <div class="search-result-block">
        <p class="search-result-type">{{type}}</p>
        <h2 class="search-result-title">{{title}}</h2>
        <p *ngIf="description" class="search-result-description">{{description}}</p>
        <div *ngSwitchCase="'album'" class="search-result-description">
          <div  class="artist-img"><img [src]="artistImg" [alt]="artistName"></div>
          <div class="artist-name" [routerLink]="['/music/artist', artistId]">{{artistName}}</div>
          <div *ngIf="albumRelease" class="album-release">{{albumRelease}}</div>

        </div>
      </div>
    </div>
    <div class="search-result-container-btns">
      <button mat-fab color="primary" (click)="playPause(0)">
        <mat-icon>{{ !isPlay ? 'play_arrow' : 'pause' }}</mat-icon>
      </button>
      <button mat-fab extended color="primary" (click)="likeSearchResult()">
        <mat-icon>favorite</mat-icon>
        {{isLiked ? 'FOLLOW' :'ADD TO FAVS' }}
      </button>
    </div>
  </div>
</div>

<app-tracks *ngIf="!loading" [tracks]="tracks" class="tracks-container"></app-tracks>
