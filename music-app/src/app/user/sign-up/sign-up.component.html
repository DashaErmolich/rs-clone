<div class="container content-wrapper">
  <p l10nTranslate>sign-in.submit-btn</p>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="signInForm.username" name="username">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [(ngModel)]="signInForm.email" name="email">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="signInForm.password" name="pass">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div>
      <button mat-flat-button color="primary" (click)="submitRegistrationForm()">Sign up</button>
      <button mat-stroked-button color="warn" (click)="submitLogout()">Log out</button>
      <p>Already have an account?</p>
      <button mat-flat-button color="primary" routerLink="/sign-in" routerLinkActive="active">Sign in</button>
    </div>
  </form>
</div>
