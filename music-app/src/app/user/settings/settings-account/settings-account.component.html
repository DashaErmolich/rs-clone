<h2 l10nTranslate>settings.account.userIcon</h2>
<div class="settings-user-icons-container mb-large">
  <div *ngFor="let icon of userIcons, index as i" class="settings-user-icon-container"
    [ngClass]="userIconId === icon.id
      ? (theme + '-border' + ' theme-warn')
      : (theme + '-border' + ' theme-primary')"
    (click)="setUserIcon(i)">
    <svg class="settings-user-icon">
      <use attr.xlink:href="{{ icon.path }}"></use>
    </svg>
  </div>
</div>
<div class="mb-large" >
  <button *ngIf="(isUserIconChanged$ | async) && (isUserNameChanged$ | async) === false" mat-raised-button color="primary" l10nTranslate (click)="updateUserData()">settings.account.saveButton</button>
</div>
<div>
  <h2 l10nTranslate>settings.account.userName</h2>
  <mat-form-field class="mb-large" appearance="outline">
    <input matInput [placeholder]="userNamePlaceholder" [value]="userName" (input)="setUserName($event)" [formControl]="userNameFormControl">
    <mat-error *ngIf="userNameFormControl.hasError('required')" l10nTranslate>
      settings.account.errors-messages.required
    </mat-error>
    <mat-error *ngIf="userNameFormControl.hasError('minlength') || userNameFormControl.hasError('maxlength')" l10nTranslate>
      settings.account.errors-messages.length
    </mat-error>
  </mat-form-field>
  <div class="mb-large" >
    <button *ngIf="isUserNameChanged$ | async" mat-raised-button color="primary" l10nTranslate [disabled]="!userNameFormControl.valid" (click)="onSubmit(userNameFormControl)">settings.account.saveButton</button>
  </div>
</div>


<div class="mb-large">
  <mat-divider></mat-divider>
</div>

<div class="mb-large">
  <div class="email-verif-wrapper" [style.display]="_visibility?'block':'none'" l10nTranslate><span>settings.account.confirm-email-message</span></div>
  <button mat-raised-button color="warn" l10nTranslate (click)="submitLogout()">settings.account.LogOutButton</button>
</div>
