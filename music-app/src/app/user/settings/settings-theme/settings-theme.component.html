<div class="">
  <mat-slide-toggle
  [checked]="isDarkTheme()"
  (click)="$event.stopPropagation()"
  (change)="toggleDarkness()">Dark
  </mat-slide-toggle>
  <mat-radio-group aria-label="select-theme" class="flex-column">
    <mat-radio-button
      *ngFor="let theme of themes"
      (click)="$event.stopPropagation(); setActiveTheme(theme)"
      [value]="theme"
      [checked]="isThemeChecked(theme)">{{ getThemeName(theme) }}</mat-radio-button>
  </mat-radio-group>
</div>
